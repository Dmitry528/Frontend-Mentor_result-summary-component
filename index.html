<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="styles/index.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="wrapper">
    <section class="summary">
      <article class="score">
        <h2 class="score__title">Your Result</h2>
        <div class="rating">
          <span class="rating__score">76</span>
          <span class="rating__max-result">of 100</span>
        </div>
        <div class="feedback">
          <h3 class="feedback__title">Great</h3>
          <p class="feedback__text">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </article>
      <article class="outcomes">
        <h2 class="outcomes__title">Summary</h2>
        <ul class="score-list">
          <li class="score-list__item score-list__item--variant-red">
            <div class="score-info">
              <img src="assets/images/icon-reaction.svg" alt="reaction score">
              <h4 class="score-list__title">Reaction</h4>
            </div>
            <p>
              <span class="score-list__result">&nbsp;80</span>
              <span class="score-list__max-result">&nbsp;/&nbsp;100</span>
            </p>
          </li>
          <li class="score-list__item score-list__item--variant-yellow">
           <div class="score-info">
              <img src="assets/images/icon-memory.svg" alt="memory score">
              <h4 class="score-list__title">Memory</h4>
           </div>
            <p>
              <span class="score-list__result">&nbsp;92</span>
              <span class="score-list__max-result">&nbsp;/&nbsp;100</span>
            </p>
          </li>
          <li class="score-list__item score-list__item--variant-green">
            <div class="score-info">
              <img src="assets/images/icon-verbal.svg" alt="verbal score">
              <h4 class="score-list__title">Verbal</h4>
            </div>
            <p>
              <span class="score-list__result">&nbsp;61</span>
              <span class="score-list__max-result">&nbsp;/&nbsp;100</span>
            </p>
          </li>
          <li class="score-list__item score-list__item--variant-fiolet">
            <div class="score-info">
              <img src="assets/images/icon-visual.svg" alt="visual score">
              <h4 class="score-list__title">Visual</h4>
            </div>
            <p>
              <span class="score-list__result">&nbsp;73</span>
              <span class="score-list__max-result">&nbsp;/&nbsp;100</span>
            </p>
          </li>
        </ul>
        <button class="outcomes__button">Continue</button>
      </article>
    </section>
  </main>
</body>
</html>
